<!DOCTYPE html>
<html>
	<head>
		<title>Bin - {{base .Path}}</title>
	</head>
	<body>
		<form action="/logout" method="POST">
			<button type="submit">Log Out</button>
		</form>
		<a href="/new/{{.Path}}">New file</a><br>
		<h1>Bin</h1>
		<h2>Folder: {{base .Path}}</h2>
		<ul>
			{{range .FolderContents}}
			<li><a href="/file/{{.Path}}">{{.Name}}</a></li>
			{{end}}
		</ul>
	</body>
</html>
